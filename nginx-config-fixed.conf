# HTTP redirect to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name partpulse.eu www.partpulse.eu;

    # Allow Let's Encrypt validation
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect all HTTP to HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS server - PRIMARY
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name partpulse.eu www.partpulse.eu;

    # SSL certificates
    ssl_certificate /etc/letsencrypt/live/partpulse.eu/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/partpulse.eu/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    root /var/www/html;
    index index.html index.htm;

    client_max_body_size 500M;

    # ========== CACHE-BUSTING RULES (QUOTE ID FIX) ==========
    
    # Disable cache for JavaScript (Quote ID generation)
    location ~* \.js$ {
        expires -1;
        add_header Pragma "no-cache";
        add_header Cache-Control "no-cache, no-store, must-revalidate, max-age=0";
    }

    # Disable cache for CSS
    location ~* \.css$ {
        expires -1;
        add_header Pragma "no-cache";
        add_header Cache-Control "no-cache, no-store, must-revalidate, max-age=0";
    }

    # Minimal cache for HTML
    location ~* \.html?$ {
        expires 1h;
        add_header Cache-Control "public, max-age=3600, must-revalidate";
    }

    # Cache images long-term
    location ~* \.(jpg|jpeg|png|gif|ico|svg|webp)$ {
        expires 30d;
        add_header Cache-Control "public, max-age=2592000, immutable";
    }

    # ========== STATIC FILES ==========
    
    # Serve static images
    location /images/ {
        alias /var/www/images/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # ========== REACT SPA ROUTING ==========
    
    location / {
        try_files $uri $uri/ /index.html;
    }

    # ========== API PROXY ==========
    
    location /api/ {
        proxy_pass http://localhost:5000/api/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;

        # CORS headers
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'Content-Type, Authorization' always;

        if ($request_method = 'OPTIONS') {
            return 204;
        }
    }

    # ========== SECURITY HEADERS ==========
    
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # ========== GZIP COMPRESSION ==========
    
    gzip on;
    gzip_vary on;
    gzip_min_length 1000;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss;
}
